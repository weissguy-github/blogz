{% extends "base.html" %}

{% block content %}

    <h1>Blog Authors</h1>

    {% if users|length == 0 %}

        <p>No authors yet</p>

    {% else %}

        <ul>
            {% for user in users %}
            <li><a href='/blog?user={{user.username}}'>{{user.username}}</h3></a></li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
